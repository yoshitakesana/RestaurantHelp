{% extends 'RestaurantEmpApp/base.html' %}
{% block title %}メニュー編集{% endblock %}
{% block header %}
<h1>メニュー編集</h1>
{% endblock %}
{% block contents %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">保存</button>
</form>
<p><a href="{% url 'food_list' %}">一覧に戻る</a></p>
<form method="get" action="{% url 'food_delete' object.pk %}" style="display:inline;">
    <button type="submit" onclick="return confirm('削除確認：本当に削除しますか？');">削除</button>
</form>
{% endblock %}
